<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surpresa de Aniversário</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Reset básico */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Arial', sans-serif;
    background-color: #fbe8eb; /* Cor de fundo suave */
    color: #4a4a4a; /* Cor do texto */
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    text-align: center;
    background: #fdf6f9; /* Cor de fundo do container */
    border: 2px solid #f4a5b8; /* Borda rose gold */
    border-radius: 15px;
    padding: 20px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}

.title {
    font-size: 2.5em;
    color: #d6a8b6; /* Cor rose gold */
    margin-bottom: 10px;
}

.subtitle {
    font-size: 1.2em;
    margin-bottom: 20px;
}

.surprise-button {
    display: inline-block;
    padding: 15px 30px;
    font-size: 1.5em;
    color: #fff;
    background-color: #d6a8b6; /* Cor rose gold */
    text-decoration: none;
    border-radius: 30px;
    transition: background-color 0.3s, transform 0.3s;
}

.surprise-button:hover {
    background-color: #b68b99; /* Cor rose gold mais escura para hover */
    transform: scale(1.05);
}

    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Feliz Aniversário!</h1>
        <p class="subtitle">Clique no botão abaixo para uma surpresa especial!</p>
        <a href="Mi2.html" class="surprise-button">Surpresa</a>
    </div>
</body>
</html>
